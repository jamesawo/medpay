<nz-form-item>
    <nz-form-control  nzErrorTip='Service is required' [nzValidateStatus]="props?.hasError?'error': 'success' ">
        <nz-form-label nzFor='' [nzNoColon]='true'>
            <span>
            <span class='text-red-dark m-r-3px' *ngIf='props?.required === true'>*</span>
            Service Search
            </span>
            <small class='m-l-10px dm-none'></small>
        </nz-form-label>
        <nz-input-group [nzSuffix]='suffixIconSearch' style='width: 100%'>
            <input nzSize='large' type='text' nz-input placeholder='at least 4 characters is required'
                   [(ngModel)]='value'
                   (input)='onInput($event)'
                   [nzAutocomplete]='auto'
                   [autofocus]='props?.autoFocus'
            />
        </nz-input-group>
        <ng-template #suffixIconSearch>
            <span nz-icon [nzType]="!isLoading ? 'search': 'loading'"></span>
            <span class="p-l-3px pointer" nz-icon nzType="close" (click)="onClear()"
                  *ngIf="searchInput$ | async"

            ></span>
        </ng-template>
        <nz-autocomplete #auto>
            <nz-auto-option *ngFor='let data of options' [nzLabel]='data.title' (click)='onSelected(data)' [nzValue]='data'>
                {{data.title}}
            </nz-auto-option>
        </nz-autocomplete>
    </nz-form-control>
</nz-form-item>
