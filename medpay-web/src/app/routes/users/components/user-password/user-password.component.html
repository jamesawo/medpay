<nz-form-item [formGroup]='form'>
    <nz-form-control [nzErrorTip]="getErrorTip()">
        <nz-input-group style='width: 100%'
                        [nzSize]="props?.size?? 'large'"
                        [nzPrefixIcon]="props?.icon??'lock'"
                        [nzSuffix]='prefixTemplateUser'
        >
            <input
                nz-input
                [type]='passwordType'
                [formControlName]="this.props?.formControlName ?? 'password'"
                [placeholder]=" getPlaceHolder()"
            />
        </nz-input-group>
        <ng-template #prefixTemplateUser>
                        <span
                            class='pointer'
                            (click)='onToggleIcon()'
                            nz-icon
                            [nzType]='displayIcon'
                        ></span>
        </ng-template>
    </nz-form-control>
</nz-form-item>
