<nz-form-item>
    <nz-form-label nzFor='paymentCollectionMode'>
    <span class='text-red-dark m-r-3px' *ngIf='props.required'>*</span>
    User Limit Type
    <span
        nz-tooltip
        nzTooltipTitle='Use this to apply limit on a user transaction'
        class='m-l-5px'
        nz-icon
        nzType='info-circle'
        nzTheme='outline'
    ></span>
</nz-form-label>
    <nz-form-control nzErrorTip='Limit is required' [nzValidateStatus]="hasError?'error': 'success' ">
    <nz-select
        nzShowSearch
        nzAllowClear
        nzPlaceHolder='Select..'
        name='limitType'
        [(ngModel)]='selectedValue'
        (ngModelChange)='onSelected($event)'
        nzStatus='error'
    >
        <nz-option *ngFor='let option of selectOptions'
                   [nzLabel]='option.title'
                   [nzValue]='option'></nz-option>
    </nz-select>
</nz-form-control>
</nz-form-item>
