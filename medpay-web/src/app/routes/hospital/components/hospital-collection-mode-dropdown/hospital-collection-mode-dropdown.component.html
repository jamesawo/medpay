<nz-form-label nzFor='paymentCollectionMode'>
    <span class='text-red-dark m-r-3px' *ngIf='props.required'>*</span>
    Payment Collection Mode
    <span
        nz-tooltip
        nzTooltipTitle='Does this hospital allow patients to pay using a payment gateway or manual (cash in person)?'
        class='m-l-5px'
        nz-icon
        nzType='info-circle'
        nzTheme='outline'
    ></span>
</nz-form-label>
<nz-form-control nzErrorTip='Please select a collection mode'
                 [nzValidateStatus]="hasError?'error': 'success'">
    <nz-select
        nzShowSearch
        nzAllowClear
        nzPlaceHolder='Select..'
        name='collectionMode'
        [(ngModel)]='selectedValue'
        (ngModelChange)='onSelected($event)'
    >
        <nz-option *ngFor='let option of selectOptions'
                   [nzLabel]='option.title'
                   [nzValue]='option'
        ></nz-option>
    </nz-select>
</nz-form-control>
