<nz-form-control nzErrorTip='Please choose date' [nzValidateStatus]="hasError?'error':'success'">
    <nz-date-picker class='wd-100p'
            name='datePicker'
            (ngModelChange)='onChange($event)'
            [(ngModel)]='selectedDate'
            [nzFormat]="dateFormat"
    ></nz-date-picker>
</nz-form-control>
